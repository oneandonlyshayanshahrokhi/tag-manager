<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <input type="text" name="" id="adds" placeholder="tags">
    <input type="text" name="" id="sentence" placeholder="Sentences">
    <button type="button" onclick="addList()">Add !</button>
    
    <div id="res">
        
    </div>

    <h3 id="demo"></h3>

    <script>
        let tag=[]
    function addList() {
   let tags = document.getElementById("adds").value
             console.log(tags);
   if(tags==""){
    alert("لطفا تگ را وارد کنید")
    return
   
   }

         let importantWords={
            keywords:tags,
            id:Date.now()
         }
      console.log(importantWords.id);
      
         tag.push(importantWords)
          typeWord()

          document.getElementById("adds").value="";
          document.getElementById("sentence").value="";

         console.log(tag);
    }

    function typeWord() {
         let txt ="";
         let sent = document.getElementById("sentence").value;
          
          txt+=`<h3>${sent}</h3>`    
               

   for (let i=0 ; i<tag.length;i++){
   let search =sent.includes(tag[i].keywords);
    txt+=
   ` <button type="button" onclick="deleteWord(${tag[i].id})">Delete</button>`
   if(search){
     txt+=`<h3 style="color:red;">${tag[i].keywords}<br></h3>`
   }else{
    txt+=`<h3>${tag[i].keywords}<br></h3>`
    
   }
         console.log(search);
           
   }
          document.getElementById("res").innerHTML=txt;
       
    }

   function deleteWord(id){
   tag = tag.filter(words=> words.id !==id)
    typeWord()
   }
       
      
 
    </script>
</body>
</html>
